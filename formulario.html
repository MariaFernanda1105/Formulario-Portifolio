<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>

    <h3>Olá, seja bem-vindo(a)! Aqui nós iremos coletar os dados que desejar para que possamos inserir eles no seu formulário!</h3>

    <form action="" id="form-user">
        <label for="titulo-form">Digite o seu título:</label>
        <input type="text" id="titulo-form" placeholder="Digite o título" name="titulo"><br>

        <label for="desc-form">Digite a descrição que desejar:</label>
        <input type="text" id="desc-form" placeholder="Digite a descrição" name="desc"><br>

        <label for="foto-form">Insira a imagem que desejar:</label>
        <input type="file" id="foto-form" name="imagem"><br>

        <button type="submit" id="botao-form">Salvar</button>
    </form>
    
</body>
</html>
